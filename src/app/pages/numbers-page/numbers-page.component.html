<section>
  <h2 class="text-2xl font-bold ml-2">Numbers Pipes</h2>
</section>

<div class="stats stats-vertical lg:stats-horizontal shadow">
  <div class="stat">
    <div class="stat-title">Number</div>
    <div class="stat-value">{{ totalSells() | number }}</div>
    <div class="stat-desc">{{ totalSells() }}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Curency</div>
    <div class="stat-value">{{ totalSells() | currency : "COP" }}</div>
    <div class="stat-desc">{{ totalSells() }}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Percent</div>
    <div class="stat-value">{{ parcent() | percent }}</div>
    <div class="stat-desc">{{ parcent() }}</div>
  </div>
</div>
